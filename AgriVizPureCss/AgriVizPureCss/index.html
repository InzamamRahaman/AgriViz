<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    
    <!-- Place stylesheets here -->

    <link rel="stylesheet" href="metro-bootstrap.css" />
    <link rel="stylesheet" href="metro-bootstrap-responsive.css" />
    <link rel="stylesheet" href="iconFonts.css" />

    <!-- Place scripts here -->
    <script src="lodash.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.widget.js"></script>
    <script src="metro.min.js"></script>
    
</head>
<body class="metro">


   
    <!-- Code for the navigation goes here -->
    <nav class="navigation-bar dark">

        <nav class="navigation-bar-content">

            <a href="#" class="element">HOME</a>
            <span class="element-divider"></span>
            <ul class="element-menu">
                <li><a class="element" href="#">LINE GRAPHS</a></li>
                <li><a class="element" href="#">PIE GRAPHS</a></li>
                <li><a class="element" href="#">BAR GRAPHS</a></li>

            </ul>

        </nav>

    </nav>
    
    <!-- Code for the login/registration box -->
    
    
        <div class="row" style="margin-top:12.5%;">
            <div class="span8 offset4">
                <form>

                    <fieldset>

                        <label>Username</label>
                        <div class="input-control text" data-role="input-control">
                            <input type="text" placeholder="username">
                        </div>

                        <label>Password</label>
                        <div class="input-control password" data-role="input-control">
                            <input type="password" autofocus="" placeholder="type password">
                            <button class="btn-reveal" tabindex="-1" type="button"></button>
                        </div>

                        <div class="row">
                            <div class="offset3">
                                <input type="button" value="Sign In">
                                <input type="button" value="Register">
                            </div>
                        </div>

                    </fieldset>


                </form>
            </div>
            <div class="span3"></div>
        </div>


    <!-- Code for the footer -->

</body>
</html>
