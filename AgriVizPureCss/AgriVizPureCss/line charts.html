<body class="metro">

    <!-- Code to manage page here temporarily  -->
    



    <!-- Code for the navigation goes here -->
    <nav class="navigation-bar dark">

        <nav class="navigation-bar-content">

            <a href="#" class="element">HOME</a>
            <ul class="element-menu">
                <li><a class="element" href="#">LINE GRAPHS</a></li>

    <script>
        var host_name = "http://127.0.0.1:5000/"
        var monthly_commodity_names_url = host_name + "crops/monthly/commodity/"

        var xhr = new XMLHttpRequest({ mozSystem: true })

        xhr.onreadystatechange = function()
        {
            if(xhr.readyState == 4)
            {
                console.log(xhr.responseText)
            }
        }

        xhr.open('GET', monthly_commodity_names_url, true)
        xhr.send()


    // Firstly, we need to be able to get the names of all of the crops we can plant

    </script>

    <!-- Sidebar to hold commodity names -->
    <div class="span3">
        <nav class="sidebar dark">

            </ul>
        </nav>
